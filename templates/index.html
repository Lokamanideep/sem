{% block body %}
<div class="container-fluid px-0">

      <div class="carousel-item active">
       <center></center> <img src="/static/1.png" class="d-block w-20" alt="..."></center>
      </div>
      <div class="carousel-item">
        <center><img src="/static/3.png" class="d-block w-20" alt="..."></center>
      </div>
      <div class="carousel-item">
        <center><img src="/static/8.png" class="d-block w-20" alt="..."></center>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

    <body>
    <style>
      div.a{
        text-align: center;
      
        color: BLUE;
      }
    </style>
    <div class="a">
    <h1>Stock exhange management</h1>
    </div>
    </body>
    <body>
      <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
        }
        
        html {
          box-sizing: border-box;
        }
        
        *, *:before, *:after {
          box-sizing: inherit;
        }
        
        .column {
          float: left;
          width: 33.3%;
          margin-bottom: 16px;
          padding: 0 8px;
        }
        
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          margin: 8px;
        }
        
        .about-section {
          padding: 50px;
          text-align: center;
          background-color: #474e5d;
          color: white;
        }
        
        .container {
          padding: 0 16px;
        }
        
        .container::after, .row::after {
          content: "";
          clear: both;
          display: table;
        }
        
        .title {
          color: grey;
        }
        
        .button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
        }
        
        .button:hover {
          background-color: #555;
        }
        
        @media screen and (max-width: 650px) {
          .column {
            width: 100%;
            display: block;
          }
        }
        </style>
      <div class="about-section">
        <h1>Lastest Markets Prices</h1>
        
      </div>
      
      <h2 style="text-align:center">Protfolio</h2>
      <div class="row">
        <div class="column">
          <div class="card">
          
            <div class="container">
              <h2>SENSEX</h2>
              <p class="title">Price :57,919.97
                INR</p>
              
              <p><button class="button">Check Graph</button></p>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="column">
            <div class="card">
            
              <div class="container">
                <h2>NIFTY 50</h2>
                <p class="title">Price :17,185.70
                  INR</p>
                
                <p><button class="button">Check Graph</button></p>
              </div>
            </div>
          </div>
        
          <div class="row">
            <div class="column">
              <div class="card">
              
                <div class="container">
                  <h2>BEST PICK :{{name_st}}</h2>

                  <p class="title">Price :{{mg}}
                    INR</p>
                  
                  <p><button class="button">Check Graph</button></p>
                </div>
              </div>
            </div>
      </body>
{% endblock body %}
